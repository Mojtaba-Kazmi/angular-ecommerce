<div class="list-group">
    <a 
      class="list-group-item list-group-item-action"
      routerLink="/"
      [class.active] = "!category"
      >
      All Categories
    </a>
    <a
      *ngFor="let c of category$ | async"
      routerLink="/"
      [queryParams]="{ category: c.payload.key }"
      class="list-group-item list-group-item-action"
      [class.active] = "category === c.payload.key "
    >
      {{ c.payload.val().name }}
    </a>
  </div>
